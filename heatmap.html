  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="cal-heatmap.min.js"></script>
    <script type="text/javascript" src="heatmap.config.js"></script>
    <link rel="stylesheet" href="cal-heatmap.css" />


  </head>
  <body>
    <button id="previous" style="margin-bottom: 10px;" class="btn">&lt;</button>
    <button id="next" style="margin-bottom: 10px;" class="btn">&gt;</button>
    <div id="cal"></div>
  </body>
  
  
  <script>
    var cal = new CalHeatMap();
    cal.init({
      itemSelector: "#cal",
      domain: "month",
      data: "heatmap.json",
      start: new Date(2017, 0),
      cellSize: 9,
      range: 24,
      previousSelector: "#previous",
      nextSelector: "#next",
    });
  </script>
  
</html>
